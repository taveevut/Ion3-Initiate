<ion-header>

  <ion-navbar>
    <ion-title>กล้องถ่ายรูป</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="takePhoto()" color="dark" icon-start>
    <ion-icon name="ios-camera"></ion-icon>
    ถ่ายรูป
  </button>

  <ion-grid *ngIf="photos.lenght != 0">
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photos; let id = index">
        <ion-card class="block">
          <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
          <img [src]="photo" *ngIf="photo" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
